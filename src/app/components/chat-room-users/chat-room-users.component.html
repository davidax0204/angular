<div>
  <h3>Users</h3>
  <app-chat-room-users-search (users_to_display)="onUsersSearch($event)"></app-chat-room-users-search>
  <div (click)="onClickUser(i)" class="user" *ngFor="let user of usersToDisplay; let i = index">{{user.userName}}</div>
</div>
<app-private-message *ngIf="isPrivateMessage" [user]="privateMessageUser" (sendMessage)="onSendPrivateMessage()"></app-private-message>

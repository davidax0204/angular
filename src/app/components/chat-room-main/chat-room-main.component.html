<div class="container">
  <div>
    <h3>Topic: {{roomName}}</h3>
    <app-message (delete)="onDeleteMessage(i)"
                 *ngFor="let message of messages;let i=index"
                 [myUserId]="myUser.id"
                 [message]="message"></app-message>
  </div>
  <app-chat-room-send-message (message_to_send)="onMessageSend($event)"></app-chat-room-send-message>
</div>
